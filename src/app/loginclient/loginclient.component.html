<!-- Login Start -->
<div class="login">
    <div class="container-fluid">
        <h1 style="text-align: center;">Client</h1>
        <div class="row">
            
            <div class="col-lg-6">    
               <form #f="ngForm" (ngSubmit)="register(f)">
                <div class="register-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label>First Name</label>
                            <input class="form-control" required name="firstname" #firstname="ngModel" ngModel type="text" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label>Last Name"</label>
                            <input class="form-control" required name="lastname" #lastname="ngModel" ngModel type="text" placeholder="Last Name">
                        </div>
                        <div class="col-md-6">
                            <label>E-mail</label>
                            <input class="form-control" required name="email" email #email="ngModel" ngModel type="email" placeholder="E-mail">
                        </div>
                        <div class="col-md-6">
                            <label>Business name</label>
                            <input class="form-control" required name="businessname" #businessname="ngModel" ngModel type="text" placeholder="Mobile No">
                        </div>
                        <div class="col-md-6">
                            <label>Address</label>
                            <input class="form-control" required name="address" #address="ngModel" ngModel type="text" placeholder="Password">
                        </div>
                        <div class="col-md-6">
                            <label>Password</label>
                            <input class="form-control" required name="password" #password="ngModel" ngModel type="password" placeholder="Password">
                        </div>
                        <div class="col-md-12">
                            <button class="btn" type="submit">Register</button>
                        </div>
                    </div>
                </div>
               </form>
            </div>
            <div class="col-lg-6">
               <form #fl="ngForm" (ngSubmit)="login(fl)">
                <div class="login-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label>E-mail / Username</label>
                            <input class="form-control" name="email" #email="ngModel" ngModel type="text" placeholder="E-mail / Username">
                        </div>
                        <div class="col-md-6">
                            <label>Password</label>
                            <input class="form-control" name="password" #password="ngModel" ngModel type="password" placeholder="Password">
                        </div>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="newaccount">
                                <label class="custom-control-label" for="newaccount">Keep me signed in</label>
                            </div>
                        </div>
                        <div class="alert alert-danger" *ngIf="message">{{message}}</div>
                        <div class="col-md-12">
                            <button class="btn" type="submit">Login</button>
                        </div>
                    </div>
                </div>
               </form>
            </div>
        </div>
    </div>
</div>
<!-- Login End -->
